<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/cadastro.css" />
    <title>Formulário - Contatos</title>
  </head>
  <body>
    <main>
      <h1 id="title">Cadastrar contatos</h1>
      <form action="." method="post">
        <section id="infos">
          <input type="text" name="" id="" placeholder="Digite seu nome" />
          <input type="tel" name="" id="" placeholder="Digite seu telefone" />
          <input type="text" name="" id="" placeholder="Digite seu endereço" />
        </section>
        <section id="generos">
          <h3>Gênero:</h3>
          <label for="genero">
            <input type="radio" name="genero" id="genero" />
            Feminino
          </label>
          <label for="genero">
            <input type="radio" name="genero" id="genero" />
            Masculino
          </label>
          <label for="genero">
            <input type="radio" name="genero" id="genero" />
            Outro
          </label>
        </section>
        <section id="perfil">
          <div id="imagem">
            <h3>Selecione uma imagem para perfil:<h3>
              <img id="preview"/>
              <input
                type="file"
                name="imagem-perfil"
                id="imagem-perfil"
                accept="image/*"
              />
          </div>
          <div id="descricao">
            <h3>Descrição do perfil:</h3>
            <textarea name="descricao" id="descricao" cols="40" rows="10"></textarea>
          </div>
        </section>
        <div id="btn">
          <input type="submit" value="Salvar">
          <input type="submit" value="Cancelar">
        </div>
      </form>
    </main>

    <script src="assets/js/upload-image.js"></script>
  </body>
</html>
